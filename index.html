<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/index.css">
    <title>IQOS-index</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper container">
            <h1 class="header__title visually-hidden">Header</h1>
            <nav class="header__main-nav">
                <ul class="header__main-nav-list">
                    <li class="header__main-nav-list-item"><a href="#">Despre produs</a></li>
                    <li class="header__main-nav-list-item"><a href="#">Catalog</a></li>
                    <li class="header__main-nav-list-item"><a href="#">myIQOS</a></li>
                </ul>
            </nav>
            <div class="header__burger">
                <span class="header__burger-item"></span>
                <span class="header__burger-item"></span>
            </div>
            <div class="header__logo">
                <a href="./index.html">Home</a >
            </div>
            <div class="header__add-nav">
                <ul class="header__add-nav-list">
                    <li class="header__add-nav-list-item"><a href="#">Asistență</a></li>
                    <li class="header__add-nav-list-item"><a href="#">Magazine</a></li>
                    <li class="header__add-nav-list-item-icon">
                        <a href="">
                            <svg class="header__add-nav-icon" width="15" height="15">
                                <use href="./images/symbol-defs.svg#person-icon"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="header__add-nav-list-item-icon">
                        <a href="#">
                            <svg class="header__add-nav-icon" width="13" height="14">
                                <use href="./images/symbol-defs.svg#bag-icon"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <h2 class="visually-hidden">IQOS Eco</h2>
        </section>
        <section class="section-form container">
            <div class="section-form__description">
                <p class="section-form__date">30/07/2021</p>
                <h2 class="section-form__title">Tu schimbi - noi reciclăm</h2>
                <p class="section-form__action-text">Verifică dacă dispozitivul tău este eligibil pentru programul <span class="action-text__bold">SMART CHANGE</span>, completând formularul:</p>
                <form class="section-form__form form" action="submit">
                    <label class="form__label">
                        <p class="form__label-title">Prenume*</p>
                        <input class="form__label-input" type="text" placeholder="Nicolai" required>
                    </label>
                    <label class="form__label">
                        <p class="form__label-title">Număr de telefon*</p>
                        <input class="form__label-input" type="number" placeholder="069 000 000" required>
                    </label>
                    <label class="form__label">
                        <p class="form__label-title">Versiunea*</p>
                        <input class="form__label-input" type="text" placeholder="Iqos 2.4" required>
                    </label>
                    <label class="form__label">
                        <p class="form__label-title">Cod dispozitiv*</p>
                        <input class="form__label-input" type="text"  required>
                    </label>
                    <label class="form-label__checkbox">
                        <input type="checkbox" name="" id="">
                        <p>Sunt de acord cu termenii și condițiile pentru procesarea datelor cu caracter personal.</p>
                    </label>
                    <button class="form__btn btn" type="submit"><span class="form__btn-text">Transmiteți</span>
                        <svg class="form__btn-icon" width="14.2" height="12.4">
                            <use href="./images/symbol-defs.svg#icon-arrow-iqos"></use>
                        </svg>
                    </button>
                </form>

            </div>
            <div class="section-form__news"></div>
        </section>


    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
