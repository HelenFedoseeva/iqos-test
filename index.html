<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/index.css">
    <title>IQOS-index</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper container">
            <h1 class="header__title visually-hidden">Header</h1>
            <nav class="header__main-nav">
                <ul class="header__main-nav-list">
                    <li class="header__main-nav-list-item">Despre produs</li>
                    <li class="header__main-nav-list-item">Catalog</li>
                    <li class="header__main-nav-list-item">MyIQOS</li>
                </ul>
            </nav>
            <div class="header__burger">
                <span class="header__burger-item"></span>
                <span class="header__burger-item"></span>
            </div>
            <div class="header__logo">
                <p>Home</p>
            </div>
            <div class="header__add-nav">
                <ul class="header__add-nav-list">
                    <li class="header__add-nav-list-item">Asistență</li>
                    <li class="header__add-nav-list-item">Magazine</li>
                    <li class="header__add-nav-list-item-icon">
                        <svg class="header__add-nav-icon" width="15" height="15">
                            <use href="./images/symbol-defs.svg#person-icon"></use>
                        </svg>
                    </li>
                    <li class="header__add-nav-list-item-icon">
                        <svg class="header__add-nav-icon" width="13" height="14">
                            <use href="./images/symbol-defs.svg#bag-icon"></use>
                        </svg>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <script type="module" src="./index.js"></script>
</body>
</html>
